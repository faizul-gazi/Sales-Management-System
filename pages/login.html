<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - TryUsBD</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>TryUsBD</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <a href="wishlist.html"><i class="fas fa-heart"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
            <a href="login.html" class="active"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <!-- Account Section -->
    <section class="account-section">
        <div class="account-container">
            <!-- Login Form -->
            <div class="form-container" id="loginForm">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" onclick="toggleForms()">Register</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="form-container hidden" id="registerForm">
                <h2>Create Account</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name *</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone Number *</label>
                        <input type="tel" id="registerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email *</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password *</label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="termsAccept" required>
                            I accept the Terms & Conditions
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../js/main.js"></script>
    <script src="../js/account.js"></script>
</body>
</html>
