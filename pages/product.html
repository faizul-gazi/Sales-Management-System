<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TryUsBD</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>TryUsBD</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <a href="wishlist.html"><i class="fas fa-heart"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
            <a href="login.html"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="product-detail">
        <div class="product-container">
            <div class="product-images">
                <div class="main-image">
                    <img id="productImage" src="" alt="Product Image">
                </div>
            </div>
            <div class="product-info">
                <h1 id="productName"></h1>
                <div class="product-meta">
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span id="productRating">0</span>
                        <span class="rating-count" id="ratingCount">(0 reviews)</span>
                    </div>
                    <div class="category">
                        Category: <span id="productCategory"></span>
                    </div>
                </div>
                <div class="product-price">
                    <span class="price">à§³<span id="productPrice">0</span></span>
                </div>
                <div class="product-description" id="productDescription">
                </div>
                <div class="product-actions">
                    <div class="quantity-selector">
                        <button onclick="updateQuantity(-1)">-</button>
                        <input type="number" id="quantity" value="1" min="1" readonly>
                        <button onclick="updateQuantity(1)">+</button>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart()">
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </button>
                    <button class="add-to-wishlist-btn" onclick="addToWishlist()">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../js/main.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
